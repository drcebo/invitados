<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Invitados - Boda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Registro de Invitados</h1>
        <form id="formulario-invitados" action="http://localhost:3000/registro" method="POST">
            <div class="form-group">
                <label for="nombre">Tu nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group" id="acompanantes-container">
                <label for="acompanantes">Nombre de tus acompañantes:</label>
                <div class="acompanante-row">
                    <input type="text" id="acompanantes" name="acompanantes[]" placeholder="Nombre del acompañante">
                </div>
            </div>
            <button type="button" id="add-acompanante-btn">Añadir acompañante</button>
            <div class="form-group">
                <label for="cancion">Canción que te gustaría escuchar:</label>
                <input type="text" id="cancion" name="cancion">
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
